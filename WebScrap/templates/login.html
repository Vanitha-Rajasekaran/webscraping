<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
    <center>
        <div>
            <form action="/log" method="POST">
                <h2>LOGIN</h2>
                <table cellspacing=25px cellpadding=10px>
                    <tr>
                        <td> Enter the username </td>
                        <td> <input type="text" name="username" value="{{request.form.username }}"></td>
                    </tr>
                    <tr>
                        <td> Enter the Password </td>
                        <td> <input type="text" name="password" value="{{request.form.password }}"></td>
                    </tr>
                </table>
                <input type="submit" value="Login">
            </form>
            {% if error %}
            <p>Error: {{ error }} </p>
            {% endif %}
        </div>
    </center>
</body>
</html>
